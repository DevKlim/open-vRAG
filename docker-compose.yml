services:
  videochat_webui:
    build: .
    container_name: videochat_webui
    # Use standard python command (mapped to /opt/conda/bin/python in this image)
    command: python -m uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8005:8000"
    
    # OPTIMIZATION: PyTorch DataLoaders crash without shared memory.
    shm_size: '8gb'

    volumes:
      # Mount source code (Hot Reloading)
      - .:/app

      # Persist Data
      - ./videos:/app/videos
      - ./data:/app/data
      - ./model:/app/local_model
      - gcloud_config:/root/.config/gcloud

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    stdin_open: true
    tty: true

volumes:
  gcloud_config: