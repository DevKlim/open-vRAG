services:
  videochat_webui:
    build: .
    container_name: videochat_webui
    ports:
      - "8005:8000"
      - "8006:8001"
    
    shm_size: '8gb'

    volumes:
      # Mount source code (Python Hot Reloading)
      # Maps current directory to /app so src/ changes are reflected
      - .:/app

      # Persist Data
      - ./videos:/app/videos
      - ./data:/app/data
      - ./model:/app/local_model
      - gcloud_config:/root/.config/gcloud

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    stdin_open: true
    tty: true

volumes:
  gcloud_config: